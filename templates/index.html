<!DOCTYPE html>
	<html>
		<head>
			<title> Email Validation </title>
		</head>
		<body>
		  	<form action='/process' method='POST'>
    			Email :<input type="text" name="email" id="name">
    			<input type="submit" value="Add">
			</form>
			{% with messages = get_flashed_messages() %}
			{% if messages %}
			{% for message in messages %}
			<p>{{message}}</p>
			{% endfor %}
			{% endif %}
			{% endwith %}
		</body>
	</html>
